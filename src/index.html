<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickem Todo</title>
</head>
<body>
    <header>
        <nav>
            <h1>Tickem ToDo</h1>
        </nav>
    </header>
    <main>
        <!-- Modal Structure -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add a New Task</h2>
                <!-- Form Elements -->
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskProject">Project</label>
                        <input type="text" id="taskProject" placeholder="Project Name">
                    </div>
                    <div class="form-group">
                        <label for="taskTitle">Title</label>
                        <input type="text" id="taskTitle" placeholder="Task Title">
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" placeholder="Task Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus">
                            <option value="not-started">Not Started</option>
                            <option value="in-progress">In Progress</option>
                            <option value="blocked">Blocked</option>
                            <option value="complete">Complete</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskNotes">Notes</label>
                        <textarea id="taskNotes" placeholder="Additional Notes"></textarea>
                    </div>
                    <button type="submit" id="saveTask">Save Task</button>
                </form>
            </div>
        </div>

        <div id="add">+</div>
        <div id="todo-container">
            <div class="todo-category" id="not-started"><h3>Not Started</h3></div>
            <div class="todo-category" id="working-on"><h3>Working On</h3></div>
            <div class="todo-category" id="blocked"><h3>Blocked</h3></div>
            <div class="todo-category" id="complete"><h3>Complete</h3></div>
        </div>
    </main>
</body>
</html>
