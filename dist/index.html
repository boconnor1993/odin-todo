<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Tickem Todo</title>
<script defer src="/main.bundle.js"></script></head>
<body>
    <header>
        <nav>
            <h1>Tickem ToDo</h1>
        </nav>
    </header>
    <main>
        <!-- Modal Structure -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add a New Task</h2>
                <!-- Form Elements -->
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskProject">Project</label>
                        <input type="text" id="taskProject" placeholder="Project Name" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <label for="taskTitle">Title</label>
                        <input type="text" id="taskTitle" placeholder="Task Title" maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" placeholder="Task Description" maxlength="500" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" required>
                            <option value="" disabled selected>Select priority</option>
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus" required>
                            <option value="" disabled selected>Select status</option>
                            <option value="not-started">Not Started</option>
                            <option value="in-progress">In Progress</option>
                            <option value="blocked">Blocked</option>
                            <option value="complete">Complete</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskNotes">Notes</label>
                        <textarea id="taskNotes" placeholder="Additional Notes" maxlength="1000"></textarea>
                    </div>
                    <button type="submit" id="saveTask">Save Task</button>
                </form>
                
            </div>
        </div>

        <!-- Filter Modal -->
        <div id="filterModal" class="filter-modal">
            <div class="filter-modal-content">
                <span class="close">&times;</span>
                <h2>Filter by Priority</h2>
                <form id="filterForm">
                    <label><input type="checkbox" value="low"> Low Priority</label>
                    <label><input type="checkbox" value="medium"> Medium Priority</label>
                    <label><input type="checkbox" value="high"> High Priority</label>
                    <label><input type="checkbox" value="urgent"> Urgent</label>
                    <button type="submit">Apply Filters</button>
                </form>
            </div>
        </div>
        


        <div id="add">+</div>
        <div id="filter">üîç</div>
        <div id="todo-container">
            <div class="todo-category" id="not-started"><h2>Not Started</h2></div>
            <div class="todo-category" id="working-on"><h2>In Progress</h2></div>
            <div class="todo-category" id="blocked"><h2>Blocked</h2></div>
            <div class="todo-category" id="complete"><h2>Complete</h2></div>
        </div>
    </main>
</body>
</html>
